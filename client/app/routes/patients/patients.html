<div class="background-tint">
  <div class="header-unit header-primary">
    <div class="container header-container">
      <div class="header-bottom-align header-bottom-left">
        <h2>Patients</h2>
      </div>
      <div class="header-bottom-align header-bottom-right">
        <div class="pull-right">
        <button class="btn btn-md btn-default"><i class="fa fa-download"></i>&nbsp; Import</button>
        &nbsp;&nbsp;
        <button class="btn btn-md btn-default"><i class="fa fa-plus"></i>&nbsp; Add Patient</button>
      </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <input placeholder="Search by name or phone number" class="form-control">
        <br>
        <div class="panel panel-default" ng-repeat="patient in $ctrl.patients">
          <div class="panel-body">
            <span class="pull-right" style="font-size:0.8em">
              Last Activity: {{patient.lastActivity | date:'MMM d, yyyy' || 'never'}}
            </span>
            <a ui-sref="profile({id: patient._id})">{{patient.identity.firstName || 'Unknown'}} {{patient.identity.lastName}}</a>&nbsp;&nbsp;<i class="fa fa-ban" style="font-size: 0.8em" ng-show="!patient.active"></i>
            <br>
            {{patient.mobile}}
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            Found: {{$ctrl.patients.length}}
            <br><br>
            <strong>Advanced Search</strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
