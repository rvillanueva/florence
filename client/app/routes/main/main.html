<div class="main-page background-tint">
  <div class="row">
    <div class="col-md-12">
      <div class="row form-group" style="height: 360px;">
        <div class="col-md-4" style="height: 100%;">
          <div class="panel panel-default">
            <div class="panel-body">
              <div>
                <form ng-submit="$ctrl.searchPatients()">
                  <input class="form-control" placeholder="Find patient..." ng-model="$ctrl.patientSearchQuery">
                  <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" />
                </form>
              </div>
              <br>
              <div ng-repeat="(p, patient) in $ctrl.commandCenter.patients">
                <a ui-sref="profile({id:patient._id})"><strong>{{patient.identity.firstName}}&nbsp;{{patient.identity.lastName}}</strong></a>&nbsp;<a href="#" ng-click="$ctrl.removePatient(p)">&times;</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-body">
              Chatbox
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <select class="form-control">
                <option>Add to program</option>
              </select>
            </div>
            <div class="col-md-8">
              <input class="form-control" placeholder="Choose program...">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
