<navbar-manage></navbar-manage>
<div class="container">
  <h2>
    Intents
    &nbsp;<button class="btn btn-default btn-md" ng-click="$ctrl.addConversation()">Add</button>
  </h2>
  <table class="table table-hover">
    <thead>
      <th>
        Name
      </th>
      <th>
        Public
      </th>
      <th>
        Global
      </th>
      <th>
        Conversation
      </th>
    </thead>
    <tr ng-repeat="intent in $ctrl.intents">
      <td>
        <a ui-sref="intents-view({id: intent._id})">
          {{intent.name}}
        </a>
      </td>
      <td>
        {{intent.public}}
      </td>
      <td>
        {{intent.global}}
      </td>
      <td>
        <a ui-sref="conversations-view({id: intent.conversation._id})">{{intent.conversation.name}}</a>
      </td>
    </tr>
  </table>
</div>
