<navbar-manage></navbar-manage>
<div class="container">
  <h2>
    Conversations
    &nbsp;<button class="btn btn-default btn-md" ng-click="$ctrl.addConversation()">Add</button>
  </h2>
  <table class="table table-hover">
    <thead>
      <th>
        Name
      </th>
      <th>
        Type
      </th>
      <th>
        Purpose
      </th>
      <th>
        Triggers
      </th>
    </thead>
    <tr ng-repeat="conversation in $ctrl.conversations">
      <td>
        <a ui-sref="conversations-view({id: conversation._id})">{{conversation.name || conversation._id}}</a>
      </td>
      <td>
        {{conversation.type}}
      </td>
      <td>
        {{conversation.purpose}}
      </td>
      <td>
        {{conversation.triggers}}
      </td>
    </tr>
  </table>
</div>
