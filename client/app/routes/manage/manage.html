<navbar-manage></navbar-manage>
<div class="background-tint">
  <div class="header-unit header-primary">
    <div class="container header-container">
      <div class="header-bottom-align header-bottom-left">
        <h2>Manage</h2>
      </div>
      <div class="header-bottom-align header-bottom-right">
        <button class="manage-button manage-button-1">Programs</button><button class="manage-button manage-button-2">Tasks</button><button class="manage-button manage-button-3">Questions</button>
      </div>
    </div>
  </div>
  <div class="container">
    <br>
    <h2></h2>
    <br>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <button ui-sref="programs" class="btn btn-default btn-sm pull-right">View All</button>
            <br>
            <h4>Programs</h4>
            <div ng-repeat="program in $ctrl.programs">
              <div class="page-divider"></div>
              <br>
              <a ui-sref="program-view({id: program._id})">{{program.name}}</a>
              <br><br>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-body">
            <button ui-sref="questions" class="btn btn-default btn-sm pull-right">View All</button>
            <br>
            <h4>Questions</h4>
            <div ng-repeat="question in $ctrl.questions">
              <div class="page-divider"></div>
              <br>
              <a ui-sref="question-view({id: question._id})">{{question.text}}</a>
              <br><br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
