<navbar-manage></navbar-manage>
<div class="aspects-page">
  <div class="container">
    <h2>Aspects</h2>
    <br>
    <div class="panel panel-default" ng-repeat="aspect in $ctrl.aspects">
      <div class="panel-body">
        <div class="col-md-6">
          <h3>{{aspect.name}}</h3>
          {{aspect.type}}
          <br>
          <br>
        </div>
        <div class="col-md-6">
          <div ng-repeat="metric in aspect.metrics">
            <strong>{{metric.name}}</strong>
            <br>
            {{metric.question}}
            <br><br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
