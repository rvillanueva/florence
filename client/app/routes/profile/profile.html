<div class="profile-page">
  <div class="cover-image">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="profile-photo-container">
          <div class="profile-photo-border">
            <div class="profile-photo" ng-style="{'background-image': 'url(' + $ctrl.user.picture + ')'}">
            </div>
          </div>
      </div>
      </div>
      <div class="col-md-9">
        <br>
        <h2>{{$ctrl.user.name}}</h2>
        <ul class="nav nav-pills">
          <li class="active"><a href="#">Trends</a></li>
          <li><a href="#">Entries</a></li>
          <li><a href="#">Activity</a></li>
          <li><a href="#">Aspects</a></li>
        </ul>
        <h3>Entries</h3>
        <div ng-repeat="entry in $ctrl.entries">
          {{entry.date | date: "MMMM d h:mma"}}: {{entry.score}}
        </div>
      </div>
    </div>
  </div>
