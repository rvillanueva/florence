<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>Tasks</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Steps</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="task in $ctrl.tasks">
            <th><a ui-sref="task-view({id: task._id})">{{task.name}}</a></th>
            <td>{{task.description}}</td>
            <td>{{task.steps.length}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
