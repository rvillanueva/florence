<div class="aspects-page">
  <div class="container">
    <h2>Aspects</h2>
    <table class="table">
      <thead>
        <th>Aspect</th>
        <th>Key</th>
        <th>Type</th>
      </thead>
      <tr ng-repeat="aspect in $ctrl.aspects">
        <td>{{aspect.name}}</td>
        <td>{{aspect.key}}</td>
        <td>{{aspect.type}}</td>
      </tr>
    </table>
  </div>
</div>
